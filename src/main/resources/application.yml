spring:
  application:
    name: transaction-management
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=1000,expireAfterWrite=30m
    cache-names: transaction, transactions


server:
  port: 8080
  servlet:
    context-path: /transaction-management

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    tagsSorter: alpha
    operationsSorter: alpha

management:
  endpoints:
    web:
      exposure:
        include: '*'
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
    shutdown:
      enabled: false
    info:
      enabled: true

info:
  app:
    version: '@project.version@'
    name: '@project.name@'
    description: '@project.description@'

logging:
  level:
    com.hsbc.transactionmanagement: INFO
    org.springframework.cache: DEBUG
    org.hibernate.SQL: DEBUG